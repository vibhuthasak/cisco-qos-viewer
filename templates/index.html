<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cisco QOS Viewer</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/socketio.js"></script>
  <script src="/static/chart.js"></script>
</head>

<body>
  <div class="control-container">
    <h2>Cisco QOS Viewer</h2>
    <form>
      <label for="iname">Interface Name</label>
      <input type="text" id="iname" name="iname">
      <label for="iip">IP</label>
      <input type="text" id="iip" name="iip">
      <label for="ipassword">Password</label>
      <input type="password" id="ipassword" name="ipassword">
    </form>
    <div class="controls">
      <input type="checkbox" id="getQos" /><label id="getQosLabel" for="getQos">Start QOS</label>
    </div>
  </div>
  <div class="chart-container">
    <div id="chart-grid">
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
